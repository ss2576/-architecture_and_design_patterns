{% extends "base/base.html" %}
{% block title %}{{object_list.title}}{% endblock %}
{% block body %}
{% include "base/inc-menu.html" %}
<h1>Созданы категории</h1>
    <ul>
        {% for elem in object_list.categories %}
           <li>
               {{elem.name}}
               <span>
                  <a href="/remove-category/?category_id={{elem.id}}">
                      удалить категорию
                  </a>
               </span>
           </li>
        {% endfor %}
    </ul>
{% endblock %}
