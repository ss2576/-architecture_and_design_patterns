<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        form{margin:0 auto;
            width:300px
            ;height:400px;
            display:flex;
            flex-direction:column;
            justify-content:space-between}
        form textarea{
            resize:none}
        form .redoutline{
        outline:1px solid red}
    </style>
</head>

<body>
    <form  method='post'>
        <h3>Форма для заполнения данных:</h3>
        <input id="name" type="text" placeholder="name" autocomplete="name">
        <input id="tel" type="tel" placeholder="tel: +7(000)000-0000" autocomplete="tel">
        <input id="email" type="email" placeholder="e-mail" autocomplete="email">
        <textarea name="" id="" rows="10" ></textarea>
        <input id="submit" type="submit" value = "Send">
        <h4 class="report"></h4>
    </form>

</body>

</html>
