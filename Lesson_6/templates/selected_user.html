{% extends "base/base.html" %}
{% block title %}{{object_list.title}}{% endblock %}
{% block body %}
{% include "base/inc-menu.html" %}
<h1>Выбор пользователя</h1>
<form method="post">
    <select size="6" name="user_id">
        {% for item in object_list.users %}
        <option value="{{item.user_id}}">{{item.name}}</option>
        {% endfor %}
    </select>
    <button type="submit">Выбрать</button>
</form>
{% endblock %}
